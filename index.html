<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>在线题库</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/vue@2.6.14" as="script">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="js/app.js" as="script">
    <link rel="preload" href="js/subjects.js" as="script">
    
    <!-- 预加载题库数据 -->
    <link rel="prefetch" href="data/database_questions.json">
    <link rel="prefetch" href="data/os-questions.json">
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>在线题库</h1>
                <p>选择你要练习的科目</p>
            </div>

            <div v-if="loading" class="loading">
                加载中...
            </div>
            <div v-else-if="error" class="error">
                {{ error }}
            </div>
            <div v-else class="subject-grid">
                <div v-for="subject in subjects" 
                     :key="subject.id" 
                     class="subject-card"
                     @click="startQuiz(subject)">
                    <div class="subject-icon">{{ subject.icon }}</div>
                    <div class="subject-title">{{ subject.name }}</div>
                    <div class="subject-info">
                        题目数量: {{ subject.questionCount }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/subjects.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
